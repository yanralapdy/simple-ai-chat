<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="icon" href="images/logo.png" type="image/png" />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div
      class="mx-auto max-w-3xl mt-10 p-6 bg-white rounded-lg shadow-xl"
    >
      <div class="flex items-center justify-center mb-6">
        <img
          src="images/logo.png"
          alt="Bot Logo"
          class="w-16 h-16"
        />
        <h1 class="gemini-gradient text-3xl font-bold">Gemini AI Chatbot</h1>
      </div>
      <div id="chat-box" class="h-[36rem] overflow-y-auto mb-4 p-4 rounded-lg border border-gray-300 bg-gray-50"></div>
      <form id="chat-form" class="flex gap-2 items-center">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          autocomplete="off"
          required
          class="flex-grow border-2 border-transparent bg-gray-200 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-send"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
